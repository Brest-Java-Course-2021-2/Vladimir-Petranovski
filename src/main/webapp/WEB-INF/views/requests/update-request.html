<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form for update of requests</title>
</head>
<body>
    <h1>Form for update of requests</h1>
    <form th:method="PATCH" th:action="@{/requests/{request_id}(request_id=${request.getRequest_id()})}" th:object="${request}">
        <label for="name">Update name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <label for="driver_id">Update unique number of driver: </label>
        <input type="text" th:field="*{driver_id}" id="driver_id"/>
        <br>
        <input type="submit" value="Update"/>
        <button><a th:href="@{/requests}"></a>Cancel</button>
    </form>
</body>
</html>
